<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="flex justify-between">
                <span class="align-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </span>
                <span class="align-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#" class="no-under">
                        <img class="icon" src="https://static.thenounproject.com/png/2430250-200.png" alt="app icon">
                    </a>
                    <a href="#" class="blue-button no-under">Sign in</a>
                </span>
            </div>
        </header>
        <main>
            <div>
                <div class="flex justify-center">
                    <!-- at the time of me doing this tutorial, they had a special logo "Google Champion Island Games" and I did not want to deep dive into including that in my project, so I had to grab a logo from Image Search as I recall the logo is, in fact, an image and not text. -->
                    <img class="logo" src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="logo">
                </div>
                <form action="" class="flex justify-center">
                    <div>
                        <div class="align-left search-elm margin-bottom"> <!-- search div -->
                            <img class="static-icon transparent" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png" alt="magnifying glass">
                            <input class="inline hidden-input" type="text" name="" id=""> <!-- search box -->
                        </div>
                        <div>
                            <center>
                                <input type="submit" name="" id="" value="Google Search">
                                <input type="submit" name="" id="" value="I'm Feeling Lucky">
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <div class="flex justify-center">
                    <div class="margin-bottom">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="leaf icon" width="10px">
                        <a href="#">Carbon neutral since 2007</a>
                    </div>
                </div>
                <div class="flex justify-between">
                    <span class="align-left">
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search works</a>
                    </span>
                    <span class="align-right">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
